		<section class="recomended-area_section">
			<h2 class="blog_title" style="margin-left: auto; margin-right: auto; width: 300px; color: #0275d8; padding-bottom: 20px; font-family: 'Maven Pro', sans-serif " th:text="${user.userName+' posts'}"></h2>
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-6"style="margin-right: auto; margin-left: auto; padding-right: 15px; padding-left: 15px;width: 100%;" th:each="app1:${places}">
						<div class="card h-100">
							<div class="single-post post-style-1">

								<div class="blog-image" style="margin-left: auto; margin-right: auto; width: 300px;"><img th:if="${app1.getPhoto1()}!=null" th:src="@{${'/image/'+app1.photo1}}" alt="Blog Image"></div>

								<a class="avatar" href="#"><img th:src="@{${user.urlImage}}"  alt="Profile Image"></a>

								<div class="blog-info" style="margin-left: auto; margin-right: auto; width: 300px;">

									<h4 class="title" style="font-size: 24px; font-weight: 600; color: #2b2b2b; "><a th:href="@{/placeInfo(id=${app1.id})}"><b th:text="${app1.title}"></b></a></h4>

									<ul class="post-footer">
										<li style="display: inline"><a th:href="@{/placeInfo(id=${app1.id})}" th:text="${' '+app1.likes}" class="ion-heart"></a></li>
										<li style="display: inline"><a th:href="@{/placeInfo(id=${app1.id})}" th:text="${' '+app1.comNumber}" class="ion-chatbubble"></a></li>
										<li style="display: inline"><a th:href="@{/placeInfo(id=${app1.id})}" th:text="${' '+app1.view}" class="ion-eye"></a></li>
									</ul>

								</div><!-- blog-info -->
							</div><!-- single-post -->
						</div><!-- card -->
					</div><!-- col-md-6 col-sm-12 -->
				</div><!-- row -->

			</div><!-- container -->
		</section>

		<section class="comment-section center-text" style="  width: 100%;
 font-family: Poppins-Medium;
  font-size: 16px;
  color: #fff;
  line-height: 1.2;
  text-transform: uppercase;

  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 20px;
  width: 100%;
  height: 50px;">
			<div class="container" style="margin-right: auto; margin-left: auto; width: 100%; ">
				<h4 style="position: absolute;
  z-index: -1;
  width: 300%;
  height: 100%;
  background: #a64bf4;
  background: -webkit-linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff);
  background: -o-linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff);
  background: -moz-linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff);
  background: linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff);
  top: 0;
  left: -100%;

  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
  transition: all 0.4s;"><b th:if="${#request.userPrincipal != null}">Write post</b></h4>
				<h4><b th:if="${#request.userPrincipal == null}">To add post, <a th:href="@{/login}">sign in</a></b></h4>
				<div class="row">

					<div class="col-lg-2 col-md-0"></div>

					<div class="col-lg-8 col-md-12"   >
						<div class="comment-form" th:if="${#request.userPrincipal != null}">
							<form th:action="@{/newPost(username=${user.userName})}" method="post" th:object="${post}">
								<div class="row">
									<a class="name" href="#"><b th:text="${'Write post as '+#request.userPrincipal.name}"></b></a>
									<div class="col-sm-12">
										<label th:if="${#fields.hasErrors('postText')}" th:errors="*{postText}" class="validation-message">
										</label>
										<textarea th:field="*{postText}" id="comments" rows="2" class="text-area-messge form-control"
												  placeholder="Enter your comment"></textarea >

									</div><!-- col-sm-12 -->
									<div class="col-sm-12">
										<button class="submit-btn" type="submit" id="form-submit"><b>POST</b></button>
									</div><!-- col-sm-12 -->

								</div><!-- row -->
							</form>
						</div><!-- comment-form -->

						<div class="commnets-area text-left" >

							<div class="comment" th:each="post: ${posts}">

								<div class="post-info">

									<div class="left-area">
										<a class="avatar" href="#"><img th:src="@{${post.image}}" alt="Profile Image"></a>
									</div>

									<div class="middle-area">
										<a class="name" th:href="@{/userPage(username=${post.username})}"><b th:text="${post.username}"></b></a>
										<h6 class="date" th:text="${'on '+post.datePost}"></h6>
									</div>
									<div class="right-area" sec:authorize="hasRole('ROLE_ADMIN')">
										<a th:href="@{/deletePost(id=${post.id},username=${post.user})}"><img  src="images/trash.png" style="width: 30px" alt="Profile Image"></a>
									</div>

								</div><!-- post-info -->

								<p th:text="${post.postText}"></p>

							</div>
						</div>

					</div><!-- col-lg-8 col-md-12 -->

				</div><!-- row -->

			</div><!-- container -->
		</section>
