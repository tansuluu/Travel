	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/Login/big_almaty_lake-widescreen_wallpapers.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form action="#" th:action="@{/register} " enctype="multipart/form-data"
					  th:object="${user}" method="post" class="form-horizontal"  role="form">
					<span class="login100-form-title p-b-49">
						Register
					</span>
					<span th:utext="${successMessage}" class="validation-message" style="font-size: 17px;color: #a64bf4"></span>
					<div class="wrap-input100 validate-input m-b-23">
						<span th:if="${!#fields.hasErrors('userName')}" class="label-input100" th:text="Username"></span>
						<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"class="validation-message"></span>
						<input class="input100"  th:field="*{userName}" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23">
						<span th:if="${!#fields.hasErrors('name')}" class="label-input100" th:text="name"></span>
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"class="validation-message"></span>
						<input class="input100"  th:field="*{name}" type="text" name="name" placeholder="Type your name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span th:if="${!#fields.hasErrors('email')}" class="label-input100" th:text="Email"></span>
						<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"class="validation-message"></span>
						<input class="input100" type="text" th:field="*{email}"  placeholder="Type your email">
						<span class="focus-input100" data-symbol="&#xf15a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<label class="label-input100">Gender</label><br>
						<span class="focus-input100" data-symbol="&#9792"></span>
						<div class="form-group">
							<div class="col-xs-5 selectContainer">

								<select class="form-control" th:field="*{gender}">

									<option value=""> -- </option>
									<option value="female">Female</option>
									<option value="male">Male</option>
								</select>
							</div>
						</div>
					</div>
					<div class="wrap-input100 validate-input m-b-23">
						<span th:if="${!#fields.hasErrors('age')}" class="label-input100" th:text="Age"></span>
						<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"class="validation-message"></span>
						<input class="input100"  th:field="*{age}" type="number" name="age" placeholder="Type your age">
						<span class="focus-input100" data-symbol="&#9658;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23">
						<span th:if="${!#fields.hasErrors('country')}" class="label-input100" th:text="Country"></span>
						<span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"class="validation-message"></span>
						<input class="input100"  th:field="*{country}" type="text" name="country" placeholder="Type your country">
						<span class="focus-input100" data-symbol="&#x25A9;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" >
						<span th:if="${!#fields.hasErrors('password')}" class="label-input100" th:text="Password"></span>
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"class="validation-message"></span>
						<input class="input100" type="password" th:field="*{password}" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" >
						<span class="label-input100" th:text="Image"></span>
						<input class="input100" type="file"  name="file" style=" padding: 12px 7px 0 43px">
						<span class="focus-input100" data-symbol="&#xf13e;"></span>
					</div>
					<br>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								SUBMIT
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>
					<div class="flex-c-m">
						<a th:href="@{/auth/google}" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a th:href="@{/auth/google}" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a  th:href="@{/auth/google}" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a th:href="@{/login}" class="txt2">
							Sign In
						</a>
					</div>
				</form>
			</div>
