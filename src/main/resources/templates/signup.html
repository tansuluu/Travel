<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="vendor2/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts2/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts2/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor2/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor2/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor2/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor2/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor2/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="login/util.css">
    <link rel="stylesheet" type="text/css" href="login/main.css">
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form th:action="@{/signup(imageUrl=${myForm.getUrlImage()})}" autocomplete="off" enctype="multipart/form-data"
                  th:object="${myForm}"  method="post" class="form-horizontal"  role="form">
                    <input type="hidden" th:field="*{userId}"  />
                    <input type="hidden" th:field="*{signInProvider}" />
					<span class="login100-form-title p-b-49" th:if="${myForm.signInProvider != null}">Signup with <span th:utex="${myForm.signInProvider}">
                    </span></span>
                <div class="wrap-input100 validate-input m-b-23">
                    <span th:if="${!#fields.hasErrors('userName')}" class="label-input100" th:text="Username"></span>
                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"class="validation-message"></span>
                    <input class="input100"  th:field="*{userName}" type="text" name="username" placeholder="Type your username">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23">
                    <span th:if="${!#fields.hasErrors('name')}" class="label-input100" th:text="name"></span>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"class="validation-message"></span>
                    <input class="input100"  th:field="*{name}" type="text" name="name" placeholder="Type your country">
                    <span class="focus-input100" data-symbol="&#x25A9;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                    <span th:if="${!#fields.hasErrors('email')}" class="label-input100" th:text="Email"></span>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"class="validation-message"></span>
                    <input class="input100" type="text" th:field="*{email}"  placeholder="Type your email" readonly>
                    <span class="focus-input100" data-symbol="&#xf15a;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <label class="label-input100">Gender</label><br>
                    <span class="focus-input100" data-symbol="&#9792"></span>
                    <div class="form-group">
                        <div class="col-xs-5 selectContainer">

                            <select class="form-control" th:field="*{gender}">

                                <option value=""> -- </option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrap-input100 validate-input m-b-23">
                    <span th:if="${!#fields.hasErrors('age')}" class="label-input100" th:text="Age"></span>
                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"class="validation-message"></span>
                    <input class="input100"  th:field="*{age}" type="number" name="age" placeholder="Type your age">
                    <span class="focus-input100" data-symbol="&#9658;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23">
                    <span th:if="${!#fields.hasErrors('country')}" class="label-input100" th:text="Country"></span>
                    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"class="validation-message"></span>
                    <input class="input100"  th:field="*{country}" type="text" name="country" placeholder="Type your country">
                    <span class="focus-input100" data-symbol="&#x25A9;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23" >
                    <span th:if="${!#fields.hasErrors('password')}" class="label-input100" th:text="Password"></span>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"class="validation-message"></span>
                    <input class="input100" type="password" th:field="*{password}" placeholder="Type your password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">SUMBIT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="vendor2/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor2/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor2/bootstrap/js/popper.js"></script>
<script src="vendor2/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor2/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor2/daterangepicker/moment.min.js"></script>
<script src="vendor2/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor2/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
